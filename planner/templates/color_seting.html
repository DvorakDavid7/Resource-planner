<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <title>Color rules</title>
</head>
<body>
    <h3>Color rules</h3>
    <a href="{{url_for('table_get')}}">Home</a>
    <table id="colorTable" border="1">
        <tr>
            <td>Value</td>
            <td>Sign</td>
            <td>color</td>
            <td>Delete</td>
        </tr>
        {% for i in range(data.data | length) %}
        <tr>
            <td contenteditable="true">{{ data.data[i].value}}</td>
            <td contenteditable="true">{{ data.data[i].sign}}</td>
            <td contenteditable="true">{{ data.data[i].color }}</td>
            <td><button type="button" class='delete-row' onclick="delete_row({{ i + 1 }}); save_settings()">X</button></td>
        </tr>
        {% endfor %}
    </table>
    <hr>
    <div>
        if 
        <input id="value" type="text">
        is 
        <select id="sign">
            <option value="over">over</option>
            <option value="less">less</option>
        </select> plan
        then color:
        <input id="color" type="text">
        <button type="button" onclick="addRow(document.getElementById('colorTable').rows.length); save_settings();">Add new rule</button>
    </div>
    <button type="button" onclick="save_settings()">Save Changes</button>
    <script type="text/javascript" src="{{ url_for('static', filename='color_setting.js') }}"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
