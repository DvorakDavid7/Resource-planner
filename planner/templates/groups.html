<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Groups</title>
</head>
<body>
    <a href="{{url_for('table_get')}}">Home</a>
    <div class="row">
        
        <div class="col-sm-4">
            <form action="{{url_for('groups_save_group')}}" id="user-form" method="POST">
                Group name: <input type="text" name="name">
                <input type="submit">
            </form>
            <br>
            Group members:
            <br>
            <textarea rows="20" cols="50" name="members" form="user-form" placeholder="{{'useri_d1 \nuseri_d2 \nuseri_d3\n...'}}"></textarea>
        </div>
        <div class="col-sm-4">
            <table>
                {% for group in groups %}
                <tr>
                    <td>{{ group }}</td>
                    <td><button type="button" class='delete-row' onclick="delete_group('{{ group }}')">X</button></td>
                    <td><button type="button" class='delete-row' onclick="show_members('{{ group }}')">Members</button></td>
                </tr>
                {% endfor %}
            </table>
        </div>

        <div class="col-sm-4">
            <h5 id="group-name"></h5>
            <ul id="myList"></ul>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script>
        function delete_group(key){
            console.log(key);
            fetch(window.location.origin + '/groups/delete_group', {
                method:"POST",
                body:JSON.stringify({"data": key}),
                headers:new Headers({"content-type":"application/json"})
            })
            .then(function(response){
               console.log(response);
               location.reload();
            })
        }

        function show_members(group){
            fetch(window.location.origin + '/groups/group_members', {
                method:"POST",
                body:JSON.stringify({"data": group}),
                headers:new Headers({"content-type":"application/json"})
            })
            .then(function(response){
                response.json().then(function(data) {           
                    let names = data.data
                    const myNode = document.getElementById("myList");
                    myNode.innerHTML = '';
                    const group_name = document.getElementById("group-name");
                    group_name.innerHTML = group;
                    for (let i = 0; i < names.length; i++){
                        let node = document.createElement("LI");
                        let textnode = document.createTextNode(names[i][0] + " (" + names[i][1] + ")");
                        node.appendChild(textnode);
                        document.getElementById("myList").appendChild(node);
                    }
                });
            })
        }
    </script>
</body>
</html>
